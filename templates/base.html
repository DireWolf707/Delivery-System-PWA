<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mx-3">
  <div class="container-fluid border-dark">
    <a class="navbar-brand" href="{% url 'core:home' %}">Delivery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
    </ul>
      <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <span class="navbar-text fs-6" >
          Hi {{user.username}}
          </span>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Password change</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
          <a class="nav-link {% if request.GET.next == '/customer/' %}active{% endif %}" aria-current="page" href="{% url 'login' %}?next=/customer/">Customer</a>
          </li>
          <li class="nav-item">
              <a class="nav-link {% if request.GET.next == '/courier/' %}active{% endif %}" aria-current="page" href="{% url 'login' %}?next=/courier/">Courier</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Password reset</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
  </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
