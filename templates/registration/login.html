{% extends 'base.html' %}
{% block content %}


<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-uppercase mb-3">
            <b>
              {% if request.GET.next != '/courier/' %}
              Customer
              {% else %}
              Courier
              {% endif %}
            </b>
          </h4>
          <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning btn-block">Sign In</button>
            <p class="text-center mt-3">
              New to Fast Parcel? <a href="/sign-up/?next={{ request.GET.next }} "><b>Sign Up</b></a>
            </p>
            <hr>
            {% comment %} <a href="{% url 'social:begin' 'facebook' %}?next={{ request.GET.next }}" class="btn btn-outline-primary btn-block">Sign In with Facebook</a> {% endcomment %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
